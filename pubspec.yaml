    - family: Tera
      fonts:
        - asset: assets/fonts/Tera.ttf
        - asset: assets/fonts/Tera-Regular.ttf
    - family: Washera
      fonts:
        - asset: assets/fonts/Washera Regular.ttf
        - asset: assets/fonts/Washera Bold.ttf
          weight: 700
    - family: Yebs
      fonts:
