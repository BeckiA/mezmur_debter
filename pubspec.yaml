          weight: 700
        - asset: assets/fonts/NotoSansEthiopic-Light.ttf
          weight: 300
    - family: NotoSerifEthiopic
      fonts:
        - asset: assets/fonts/NotoSerifEthiopic-Regular.ttf
        - asset: assets/fonts/NotoSerifEthiopic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSerifEthiopic-Light.ttf
          weight: 300
    - family: Shiromeda
      fonts:
        - asset: assets/fonts/Shiromeda-Regular.ttf
        - asset: assets/fonts/Shiromeda-Bold.ttf
          weight: 700
        - asset: assets/fonts/Shiromeda-SemiBold.ttf
          weight: 600
    - family: ShiromedaSerif
      fonts:
        - asset: assets/fonts/ShiromedaSerif-Regular.ttf
        - asset: assets/fonts/ShiromedaSerif-Bold.ttf
          weight: 700
        - asset: assets/fonts/ShiromedaSerif-SemiBold.ttf
          weight: 600
    - family: MulatAbay
      fonts:
        - asset: assets/fonts/MulatAbay-Regular.ttf
        - asset: assets/fonts/MulatAbay-Bold.ttf
          weight: 700
        - asset: assets/fonts/MulatAbay-Thin.ttf
          weight: 100
    - family: MulatAddis
